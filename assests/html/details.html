<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/details-css/style.css">
</head>

<body>

    <nav class="navDiv navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-lg-5" href="#">Registration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end bg-body-tertiary" id="navbarNav">
                <ul class="navlist navbar-nav">
                    <li class="nav-std d-flex justify-content-center mx-lg-2">
                        <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-std d-flex justify-content-center mx-lg-2">
                        <a class="nav-link" href="#">Details</a>
                    </li>
                    <li class="nav-std d-flex justify-content-center mx-lg-2">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-std d-flex justify-content-center mx-lg-2">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="detailContainer container" id="detailContainer">

        <div class="row w-100">
            <div class="col-lg-6 col-md-6 d-flex justify-content-center">
                <div class="imgDiv">
                    <img src="../img/little-boy-cartoon-character-wearing-student-uniform_1308-58412.avif" alt=""
                        srcset="" class="studentImg img-fluid">
                </div>
            </div>

            <div class="col-lg-6 col-md-6 mt-lg-0 mt-md-0 mt-4 d-flex justify-content-center">
                <div class="detailsDiv">
                    <h3 class="guardianInfo">Student Information</h3>
                    <hr>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Name : </strong></label>
                        <label for="studentName" class="label form-label"><strong>Amal</strong></label>
                    </div>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Age : </strong></label>
                        <label for="studentName" class="label form-label"><strong>Amal</strong></label>
                    </div>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Contact : </strong></label>
                        <label for="studentName" class="label form-label"><strong>Amal</strong></label>
                    </div>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Email : </strong></label>
                        <label for="studentName" class="label form-label"><strong>Amal</strong></label>
                    </div>


                    <h3 class="guardianInfo">Guardian Information</h3>
                    <hr>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Name : </strong></label>
                        <label for="studentName" class="label form-label"><strong>Amal</strong></label>
                    </div>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Address : </strong></label>
                        <label for="studentName" class="label form-label"><strong>Amal</strong></label>
                    </div>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Contact : </strong></label>
                        <label for="studentName" class="label form-label"><strong>Amal</strong></label>
                    </div>

                    <div class="buttonRow">
                        <button class="btnClear" id="btnUpdate">Update</button>
                        <button class="btnRegister" id="btnDelete">Delete</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="tableContainer container">
        <h1 class="tableTitle text-center mt-5">Students Details</h1>
        <hr>

        <table class="stdTable table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>


    </div>

    <div class="modal fade" id="stdModal" tabindex="-1" aria-labelledby="stdModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stdModalLabel">Update Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="stdForm">
                        <input type="text" id="stdName" placeholder="std Name" class="form-control mb-2" required>
                        <input type="text" id="stdAge" placeholder="std Category" class="form-control mb-2" required>
                        <input type="number" id="stdContacts" placeholder="std Price" class="form-control mb-2"
                            required>
                        <input type="email" id="stdEmail" placeholder="std Quantity" class="form-control mb-2" required>
                        <input type="text" id="guardianName" placeholder="Expiration Date" class="form-control mb-2"
                            required>
                        <input type="text" id="guardianAddress" placeholder="std Code" class="form-control mb-2"
                            required>
                        <button type="button" class="btn btn-primary mt-2" id="btnUpdateStudent">Update Student</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title d-flex justify-content-center text-center me-1">Confirmation <img src="../img/icon-warning-24.png" alt="" srcset="" width="6%"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center text-center align-items-center">
                    <p>Are you sure you want to delete this student ?</p>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-danger" id="btnConfirmDelete">Yes, I'm sure</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No, cancel</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../js/details-js/script.js"></script>
</body>

</html>
