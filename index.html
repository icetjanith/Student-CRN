<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-CRN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/index-css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-lg-5" href="#">Registration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNav">
                <ul class="navlist navbar-nav">
                    <li class="nav-item d-flex justify-content-center mx-lg-2">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item d-flex justify-content-center mx-lg-2">
                        <a class="nav-link" href="assests/html/details.html">Details</a>
                    </li>
                    <li class="nav-item d-flex justify-content-center mx-lg-2">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item d-flex justify-content-center mx-lg-2">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 d-flex justify-content-center">
                <div class="imgDiv">
                    <img src="assests/img/little-boy-cartoon-character-wearing-student-uniform_1308-58412.avif" alt=""
                        srcset="" class="studentImg img-fluid">
                </div>
            </div>

            <div class="col-lg-6 col-md-6 mt-lg-0 mt-md-0 mt-4 d-flex justify-content-center">
                <div class="detailsDiv">
                    <h3 class="guardianInfo">Student Information</h3>
                    <hr>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Name : </strong></label>
                        <input type="text" class="input form-control" id="stdName">
                    </div>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Image : </strong></label>
                        <input type="file" class="input form-control" id="stdImage">
                    </div>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Age : </strong></label>
                        <input type="text" class="input form-control" id="stdAge">
                    </div>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Contact : </strong></label>
                        <input type="text" class="input form-control" id="stdContact">
                    </div>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Email : </strong></label>
                        <input type="email" class="input form-control" id="stdEmail">
                    </div>


                    <h3 class="guardianInfo">Guardian Information</h3>
                    <hr>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Name : </strong></label>
                        <input type="text" class="input form-control" id="guardianName">
                    </div>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Address : </strong></label>
                        <input type="text" class="input form-control" id="guardianAddress">
                    </div>
                    <div class="detailsRow">
                        <label for="studentName" class="label form-label"><strong>Contact : </strong></label>
                        <input type="text" class="input form-control" id="guardianContact">
                    </div>

                    <div class="buttonRow">
                        <button class="btnClear" id="btnClear">Clear</button>
                        <button class="btnRegister" id="btnRegister">Register</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed  p-3">
        <div id="liveToast" class="toast bg-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="assests/img/success-56.png" class="rounded me-2" alt="" width="20%">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Student Registration Successful!
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="assests/js/index-js/script.js"></script>

</html>
